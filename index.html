<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERMINAL // ACCESS GRANTED</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=VT323&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --st-red: #ff0000;
            --cyber-blue: #00f2ff;
            --vhs-purple: #8a2be2;
            --dark-void: #050505;
            --neon-green: #39ff14;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: crosshair; }

        body, html {
            background: var(--dark-void);
            /* FONDO COMBINADO: Imagen de Stranger Things con capa de oscuridad */
            background-image: 
                linear-gradient(rgba(5, 5, 5, 0.8), rgba(5, 5, 5, 0.8)),
                url('stranger-bg.jpg'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            overflow-x: hidden;
            width: 100%;
        }

        /* --- PANTALLA DE INICIO (OVERLAY) --- */
        #overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: 1s ease-out;
        }

        .access-btn {
            padding: 20px 40px;
            background: transparent;
            border: 2px solid var(--st-red);
            color: var(--st-red);
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            letter-spacing: 5px;
            text-transform: uppercase;
            box-shadow: 0 0 15px var(--st-red);
            transition: 0.3s;
        }

        .access-btn:hover {
            background: var(--st-red);
            color: #000;
            box-shadow: 0 0 50px var(--st-red);
        }

        /* --- FILTRO CRT/VHS --- */
        .crt-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 3px, 3px 100%;
            z-index: 1000;
            pointer-events: none;
            opacity: 0.3;
        }

        #particles-js {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
        }

        header {
            padding: 80px 20px;
            text-align: center;
            position: relative;
        }

        .glitch {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(2.5rem, 8vw, 6rem);
            font-weight: 900;
            color: var(--st-red);
            text-transform: uppercase;
            position: relative;
            text-shadow: 0.05em 0 0 rgba(255,0,0,.75),
                        -0.025em -0.05em 0 rgba(0,255,255,.75),
                        0.025em 0.05em 0 rgba(255,0,255,.75);
            animation: glitch 500ms infinite;
        }

        /* --- TERMINAL CON LOGO DAFT PUNK --- */
        .terminal-container {
            max-width: 900px;
            margin: 0 auto 50px;
            padding: 30px;
            background: rgba(10, 10, 10, 0.85); /* Un poco más transparente */
            border: 1px solid #444;
            border-top: 25px solid #222;
            box-shadow: 0 0 40px rgba(255, 0, 0, 0.2);
            position: relative;
            backdrop-filter: blur(5px);
        }

        /* LOGO DAFT PUNK COMO SELLO */
        .daft-logo {
            position: absolute;
            top: -60px;
            right: 20px;
            width: 120px;
            height: 120px;
            background-image: url('daft-punk.jpg');
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            border: 3px solid var(--st-red);
            box-shadow: 0 0 20px var(--st-red);
            z-index: 10;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
        }

        .terminal-container::before {
            content: "SYSTEM_ACCESS_GRANTED";
            position: absolute;
            top: -22px; left: 10px;
            color: #666; font-family: 'VT323'; font-size: 14px;
        }

        .terminal-header {
            font-family: 'VT323', monospace;
            color: var(--neon-green);
            margin-bottom: 20px;
            font-size: 1.2rem;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }

        #message-box {
            font-family: 'VT323', monospace;
            font-size: 1.6rem;
            line-height: 1.4;
            color: #efefef;
            min-height: 300px;
        }

        .cursor {
            display: inline-block;
            width: 10px; height: 20px;
            background: var(--neon-green);
            animation: blink 0.8s infinite;
        }

        /* --- LUCES DE JOYCE --- */
        .neon-lights {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            margin-bottom: 30px;
        }

        .light {
            width: 20px; height: 20px;
            border-radius: 50%;
            filter: blur(2px);
            animation: pulse-light 1s infinite alternate;
        }

        .l1 { background: var(--st-red); box-shadow: 0 0 20px var(--st-red); animation-delay: 0.1s; }
        .l2 { background: var(--cyber-blue); box-shadow: 0 0 20px var(--cyber-blue); animation-delay: 0.3s; }
        .l3 { background: var(--vhs-purple); box-shadow: 0 0 20px var(--vhs-purple); animation-delay: 0.5s; }
        .l4 { background: var(--neon-green); box-shadow: 0 0 20px var(--neon-green); animation-delay: 0.7s; }

        /* --- PLAYER MP3 --- */
        .player-interface {
            position: fixed;
            bottom: 20px; right: 20px;
            background: rgba(17, 17, 17, 0.9);
            padding: 15px;
            border-left: 5px solid var(--st-red);
            width: 280px;
            z-index: 1001;
            box-shadow: -10px 10px 20px rgba(0,0,0,0.5);
            border: 1px solid #333;
        }

        .visualizer-sim {
            display: flex;
            gap: 3px; height: 30px; align-items: flex-end; margin-bottom: 10px;
        }

        .bar { width: 5px; background: var(--st-red); animation: bar-dance 1s infinite; }

        @keyframes glitch {
            0% { text-shadow: 0.05em 0 0 rgba(255,0,0,.75); }
            14% { text-shadow: 0.05em 0 0 rgba(255,0,0,.75), -0.05em -0.025em 0 rgba(0,255,255,.75); }
            15% { text-shadow: -0.05em -0.025em 0 rgba(0,255,255,.75), 0.025em 0.05em 0 rgba(255,0,255,.75); }
            49% { text-shadow: -0.05em -0.025em 0 rgba(0,255,255,.75), 0.025em 0.05em 0 rgba(255,0,255,.75); }
            50% { text-shadow: 0.025em 0.05em 0 rgba(255,0,255,.75), 0.05em 0 0 rgba(0,255,0,.75); }
            100% { text-shadow: -0.025em 0 0 rgba(255,0,0,.75), -0.025em -0.025em 0 rgba(0,255,255,.75); }
        }

        @keyframes blink { 50% { opacity: 0; } }
        @keyframes pulse-light { from { opacity: 0.4; transform: scale(0.8); } to { opacity: 1; transform: scale(1.2); } }
        @keyframes bar-dance { 0%, 100% { height: 5px; } 50% { height: 25px; } }

        audio { width: 100%; filter: invert(1); height: 30px; margin-top: 10px; }
        .hidden { display: none !important; }
        footer { text-align: center; padding: 40px; font-family: 'VT323'; color: #444; font-size: 1.2rem; }

    </style>
</head>
<body>

        <button class="access-btn" onclick="startExperience()">Descifrar Mensaje</button>

    <header>

    <div class="neon-lights">
        <div class="light l1"></div><div class="light l2"></div><div class="light l3"></div><div class="light l4"></div>
