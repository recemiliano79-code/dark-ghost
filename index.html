<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYSTEM // OVERRIDE // 011</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=VT323&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --st-red: #ff0000;
            --cyber-blue: #00f2ff;
            --daft-pink: #ff00bd;
            --dark-void: #050505;
            --neon-green: #39ff14;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body, html {
            background: var(--dark-void);
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            overflow-x: hidden;
            width: 100%;
            height: 100%;
        }

        /* --- FILTRO CRT / VHS --- */
        .crt-filter {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.04), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.04));
            background-size: 100% 3px, 3px 100%;
            z-index: 1000;
            pointer-events: none;
            opacity: 0.6;
        }

        /* --- PANTALLA DE ACCESO --- */
        #access-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: 1.5s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .decrypt-btn {
            padding: 15px 40px;
            background: transparent;
            border: 2px solid var(--st-red);
            color: var(--st-red);
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            letter-spacing: 5px;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 0 15px var(--st-red);
            position: relative;
            overflow: hidden;
            transition: 0.3s;
        }

        .decrypt-btn:hover {
            background: var(--st-red);
            color: #000;
            box-shadow: 0 0 50px var(--st-red);
        }

        /* --- FONDO ANIMADO --- */
        #particles-js {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background-image: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), url('stranger-bg.jpg');
            background-size: cover;
            background-position: center;
        }

        header {
            padding: 50px 20px;
            text-align: center;
        }

        .st-logo {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(2rem, 8vw, 5rem);
            font-weight: 900;
            color: transparent;
            -webkit-text-stroke: 1px var(--st-red);
            filter: drop-shadow(0 0 15px var(--st-red));
            letter-spacing: 10px;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 10px var(--st-red)); }
            to { filter: drop-shadow(0 0 30px var(--daft-pink)); }
        }

        /* --- TERMINAL DE DATOS --- */
        .terminal-container {
            width: 90%;
            max-width: 900px;
            margin: 0 auto 120px;
            background: rgba(10, 10, 15, 0.85);
            border: 1px solid var(--cyber-blue);
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.2);
            position: relative;
            padding: 30px;
            backdrop-filter: blur(15px);
        }

        .terminal-container::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 4px;
            background: linear-gradient(90deg, var(--st-red), var(--cyber-blue), var(--daft-pink), var(--st-red));
            background-size: 300%;
            animation: border-flow 4s linear infinite;
        }

        @keyframes border-flow {
            0% { background-position: 0% 50%; }
            100% { background-position: 300% 50%; }
        }

        #message-box {
            font-family: 'VT323', monospace;
            font-size: clamp(1.2rem, 4vw, 1.7rem);
            line-height: 1.4;
            color: #fff;
            text-align: justify;
        }

        /* --- SPECS PANEL (NUEVO) --- */
        .specs-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 30px;
            border-top: 1px solid rgba(255,255,255,0.1);
            padding-top: 20px;
        }

        .spec-item {
            text-align: center;
            font-family: 'Orbitron', sans-serif;
        }

        .spec-item span {
            display: block;
            font-size: 0.6rem;
            color: var(--cyber-blue);
        }

        .spec-item p {
            color: var(--st-red);
            font-size: 1.2rem;
            font-weight: 700;
        }

        /* --- PLAYER BAR --- */
        .player-bar {
            position: fixed;
            bottom: 0; left: 0; width: 100%;
            background: rgba(0, 0, 0, 0.95);
            border-top: 1px solid var(--st-red);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 1001;
            flex-wrap: wrap;
        }

        .visualizer {
            display: flex;
            gap: 3px; height: 30px; align-items: flex-end;
        }

        .v-bar { width: 4px; background: var(--st-red); animation: wave 1.2s infinite ease-in-out; }
        @keyframes wave { 0%, 100% { height: 5px; } 50% { height: 25px; } }

        audio { 
            height: 35px; 
            filter: invert(1) hue-rotate(180deg) brightness(1.5);
            max-width: 100%;
        }

        .hidden { display: none !important; }

        footer {
            text-align: center;
            padding: 40px;
            font-size: 0.7rem;
            color: #555;
            letter-spacing: 5px;
            margin-bottom: 80px;
        }

        @media (max-width: 600px) {
            .terminal-container { padding: 20px; width: 95%; }
            .player-bar { justify-content: center; gap: 10px; }
            .visualizer { display: none; }
        }
    </style>
</head>
<body>

    <!-- Pantalla de Entrada -->
    <div id="access-screen">
        <h2 style="font-family: 'Orbitron'; color: #fff; margin-bottom: 25px; letter-spacing: 10px; font-size: 0.8rem;">DETECTING_HUMAN_POTENTIAL</h2>
        <button class="decrypt-btn" onclick="initialize()">DESCIFRAR ACCESO</button>
    </div>

    <div class="crt-filter"></div>
    <div id="particles-js"></div>

    <header>
        <h1 class="st-logo">DAFT VOID</h1>
        <p style="font-family: 'VT323'; color: var(--cyber-blue); letter-spacing: 8px;">ENCRYPTED TRANSMISSION // 1984.mp3</p>
    </header>

    <main class="terminal-container">
        <div id="message-box"></div>
        
        <!-- Panel de Especificaciones -->
        <div class="specs-panel">
            <div class="spec-item">
                <span>INTELECTO</span>
                <p>MAX</p>
            </div>
            <div class="spec-item">
                <span>EMPATÍA</span>
                <p>100%</p>
            </div>
            <div class="spec-item">
                <span>CORAZÓN</span>
                <p>LEGENDARIO</p>
            </div>
            <div class="spec-item">
                <span>RARIDAD</span>
                <p>ÚNICO</p>
            </div>
        </div>
    </main>

    <!-- Reproductor -->
    <div class="player-bar">
        <div class="visualizer">
            <div class="v-bar" style="animation-delay: 0.1s"></div>
            <div class="v-bar" style="animation-delay: 0.3s"></div>
            <div class="v-bar" style="animation-delay: 0.5s"></div>
            <div class="v-bar" style="animation-delay: 0.2s"></div>
            <div class="v-bar" style="animation-delay: 0.4s"></div>
        </div>
        
        <div style="font-family: 'Orbitron'; font-size: 0.7rem;">
            <span style="color: var(--cyber-blue);">REPRODUCIENDO:</span> I Feel It Coming - Daft Punk
        </div>

        <audio id="audio" loop>
            <source src="ifeelitcoming.mp3" type="audio/mpeg">
        </audio>
    </div>

    <footer>
        -- HAWKINS INDIANA // SYSTEM OVERRIDE BY 011 --
    </footer>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        const message = `Quiero que te tomes un momento para leer esto y entenderlo bien: eres una persona extraordinaria. No lo digo por decirlo, lo digo porque lo he visto, lo he sentido y lo he comprobado. Eres increíblemente inteligente, tienes una mente ágil, analítica y capaz de resolver cosas que para otros parecen imposibles. Pero lo más impresionante no es solo tu inteligencia, sino la manera en que la usas, con humildad, con empatía y con ganas de crecer siempre un poco más.

Pero si algo te hace aún más grande, es tu corazón. Eres una muy buena persona. De esas que no abundan. Siempre transmites alegría, haces que el ambiente sea más ligero, más positivo. Tu risa contagia, tu energía motiva, y tu forma de hablar genera confianza. Estar contigo es sentirse tranquilo, escuchado y comprendido.

        function typeWriter(text, i) {
            if (i < text.length) {
                document.getElementById("message-box").innerHTML = text.substring(0, i + 1) + '<span style="color:var(--neon-green)">_</span>';
                setTimeout(() => typeWriter(text, i + 1), 30);
            }
        }

        function initialize() {
            const screen = document.getElementById('access-screen');
            screen.style.opacity = '0';
            setTimeout(() => {
                screen.classList.add('hidden');
                document.getElementById('audio').play();
                typeWriter(message, 0);
            }, 1000);
        }

        // Cenizas del Mundo del Revés
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 100, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#ffffff" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.4, "random": true },
                "size": { "value": 2, "random": true },
                "line_linked": { "enable": false },
                "move": { "enable": true, "speed": 1.5, "direction": "top", "random": true, "out_mode": "out" }
            }
        });
    </script>
</body>
</html>
