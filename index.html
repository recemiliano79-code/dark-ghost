<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERMINAL // ACCESS_GRANTED</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=VT323&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --st-red: #ff0000;
            --cyber-blue: #00f2ff;
            --vhs-purple: #8a2be2;
            --dark-void: #050505;
            --neon-green: #39ff14;
            --daft-gold: #ffcc00;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body, html {
            background: var(--dark-void);
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            overflow-x: hidden;
            width: 100%;
            height: 100%;
        }

        /* --- PANTALLA DE INICIO --- */
        #overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: 1.5s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .access-btn {
            padding: 15px 30px;
            background: transparent;
            border: 2px solid var(--st-red);
            color: var(--st-red);
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            letter-spacing: 5px;
            text-transform: uppercase;
            box-shadow: 0 0 15px var(--st-red);
            cursor: pointer;
            transition: 0.3s;
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0% 100%);
        }

        .access-btn:hover {
            background: var(--st-red);
            color: #000;
            box-shadow: 0 0 50px var(--st-red);
        }

        /* --- FONDO ANIMADO Y VHS --- */
        #particles-js {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background-image: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('stranger-bg.jpg');
            background-size: cover;
            background-position: center;
        }

        .crt-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            background-size: 100% 3px, 3px 100%;
            z-index: 1000;
            pointer-events: none;
            opacity: 0.5;
        }

        /* --- HEADER --- */
        header {
            padding: 40px 10px;
            text-align: center;
            z-index: 10;
        }

        .glitch-title {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(2rem, 10vw, 5rem);
            font-weight: 900;
            color: #fff;
            text-transform: uppercase;
            text-shadow: 2px 2px var(--st-red), -2px -2px var(--cyber-blue);
            animation: pulse 2s infinite alternate;
        }

        @keyframes pulse {
            from { opacity: 0.8; transform: scale(1); }
            to { opacity: 1; transform: scale(1.02); }
        }

        /* --- CONTENEDOR TIPO TERMINAL --- */
        .terminal-wrap {
            width: 90%;
            max-width: 800px;
            margin: 20px auto 100px;
            background: rgba(10, 10, 10, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-top: 30px solid #1a1a1a;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            position: relative;
            padding: 20px;
        }

        .daft-seal {
            position: absolute;
            top: -65px;
            right: 10px;
            width: 100px;
            height: 100px;
            background: url('daft-punk.jpg') center/cover;
            border-radius: 50%;
            border: 2px solid var(--st-red);
            box-shadow: 0 0 20px var(--st-red);
            animation: spin-float 6s infinite ease-in-out;
        }

        @keyframes spin-float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
        }

        #message-box {
            font-family: 'VT323', monospace;
            font-size: clamp(1.2rem, 4vw, 1.6rem);
            line-height: 1.5;
            color: #efefef;
            text-align: justify;
        }

        .cursor {
            display: inline-block;
            width: 10px; height: 20px;
            background: var(--neon-green);
            animation: blink 0.8s infinite;
        }

        /* --- PLAYER MP3 (MOBILE FRIENDLY) --- */
        .player-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(5, 5, 5, 0.95);
            border-top: 2px solid var(--st-red);
            padding: 15px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 15px;
            z-index: 1001;
        }

        .visualizer {
            display: flex;
            gap: 3px;
            height: 30px;
            align-items: flex-end;
        }

        .bar { width: 4px; background: var(--st-red); animation: dance 1s infinite alternate; }
        @keyframes dance { from { height: 5px; } to { height: 30px; } }

        audio { 
            max-width: 100%; 
            height: 30px; 
            filter: invert(1) brightness(1.5); 
        }

        /* --- ANIMACIONES ADICIONALES --- */
        @keyframes blink { 50% { opacity: 0; } }
        
        .hidden { display: none !important; opacity: 0; }

        footer { text-align: center; padding: 20px; color: #444; font-size: 0.8rem; margin-bottom: 80px; }

        /* --- MEDIA QUERIES --- */
        @media (max-width: 600px) {
            .terminal-wrap { width: 95%; padding: 15px; border-top-width: 20px; }
            .daft-seal { width: 70px; height: 70px; top: -50px; }
            .player-bar { padding: 10px; }
        }
    </style>
</head>
<body>

    <!-- Pantalla de Entrada -->
    <div id="overlay">
        <div style="font-family: 'Orbitron'; color: #fff; margin-bottom: 20px; font-size: 0.8rem; letter-spacing: 5px;">
            ENCRYPTED_MESSAGE_DETECTION
        </div>
        <button class="access-btn" onclick="start()">DESCIFRAR</button>
    </div>

    <div class="crt-overlay"></div>
    <div id="particles-js"></div>

    <header>
        <h1 class="glitch-title">EXTRAORDINARY</h1>
        <p style="color: var(--cyber-blue); letter-spacing: 5px; font-size: 0.8rem;">SUBJECT: 011 // DAFT_PUNK_PROTOCOL</p>
    </header>

    <main class="terminal-wrap">
        <div class="daft-seal"></div>
        <div id="message-box"></div><span class="cursor" id="cursor"></span>
    </main>

    <!-- Reproductor Inferior -->
    <div class="player-bar">
        <div class="visualizer">
            <div class="bar" style="animation-delay: 0.1s"></div>
            <div class="bar" style="animation-delay: 0.3s"></div>
            <div class="bar" style="animation-delay: 0.5s"></div>
            <div class="bar" style="animation-delay: 0.2s"></div>
            <div class="bar" style="animation-delay: 0.4s"></div>
        </div>
        <div style="font-family: 'Orbitron'; font-size: 0.7rem; color: var(--daft-gold);">
            NOW PLAYING: I FEEL IT COMING - DAFT PUNK
        </div>
        <audio id="bgMusic" loop>
            <source src="ifeelitcoming.mp3" type="audio/mpeg">
        </audio>
    </div>

    <footer>
        HAWKINS LABS // 1984-2024 // ALL RIGHTS RESERVED
    </footer>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        const message = `Quiero que te tomes un momento para leer esto y entenderlo bien: eres una persona extraordinaria. No lo digo por decirlo, lo digo porque lo he visto, lo he sentido y lo he comprobado. Eres increíblemente inteligente, tienes una mente ágil, analítica y capaz de resolver cosas que para otros parecen imposibles. Pero lo más impresionante no es solo tu inteligencia, sino la manera en que la usas, con humildad, con empatía y con ganas de crecer siempre un poco más.

Eres muy capaz de todo lo que te propongas. Cuando te enfocas en algo, lo haces con determinación, con disciplina y con esa fuerza silenciosa que te caracteriza. A veces puede que dudes de ti mismo, pero desde afuera se nota todo el potencial que tienes. Tienes talento, tienes visión y tienes esa mentalidad que distingue a las personas que realmente llegan lejos.

Pero si algo te hace aún más grande, es tu corazón. Eres una muy buena persona. De esas que no abundan. Siempre transmites alegría, haces que el ambiente sea más ligero, más positivo. Tu risa contagia, tu energía motiva, y tu forma de hablar genera confianza. Estar contigo es sentirse tranquilo, escuchado y comprendido.

Y quiero agradecerte de verdad. Gracias por apoyarme siempre. Gracias por estar ahí cuando más lo necesitaba, cuando tenía dudas, cuando no sabía qué decisión tomar. Tus consejos han sido importantes para mí, porque no solo hablas por hablar, sino que piensas, analizas y buscas lo mejor. Gracias por escucharme incluso cuando repetía lo mismo mil veces, por tu paciencia, por tu sinceridad y por tu lealtad. Tener a alguien como tú es un regalo que no todos tienen.

Nunca dejes de luchar por tus sueños. Nunca permitas que el miedo, el cansancio o las opiniones externas te hagan olvidar lo que vales. Tú vas a lograr todo lo que te propongas, estoy completamente seguro. El camino puede ser difícil, pero tú tienes la inteligencia para planearlo, la fuerza para recorrerlo y el corazón para disfrutarlo.

Confía más en ti. Cree más en tu capacidad. Recuerda que eres mucho más fuerte y mucho más capaz de lo que a veces imaginas.`;

        function typeWriter(text, i) {
            if (i < text.length) {
                document.getElementById("message-box").innerHTML = text.substring(0, i + 1);
                setTimeout(() => typeWriter(text, i + 1), 35);
            }
        }

        function start() {
            document.getElementById('overlay').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('overlay').classList.add('hidden');
                document.getElementById('bgMusic').play();
                typeWriter(message, 0);
            }, 1000);
        }

        // Partículas tipo "Mundo del Revés"
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#ff0000" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.3, "random": true },
                "size": { "value": 2, "random": true },
                "line_linked": { "enable": false },
                "move": { "enable": true, "speed": 1.2, "direction": "top", "random": true, "out_mode": "out" }
            }
        });

        // Efecto Rayo Rojo Ocasional
        setInterval(() => {
            if(Math.random() > 0.8) {
                document.body.style.backgroundColor = "rgba(255, 0, 0, 0.05)";
                setTimeout(() => { document.body.style.backgroundColor = "transparent"; }, 50);
            }
        }, 3000);
    </script>
</body>
</html>
